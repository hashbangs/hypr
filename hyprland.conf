#desktop

#MONITORS
monitor = HDMI-A-3, 1920x1080@60, 0x240, 1
monitor = DP-2, 2560x1440@165, 1920x0, 1
monitor = DP-3, 1680x1050@60, 4480x240, 1 

#exec-once autostart
exec-once = waybar & hyprpaper & hypridle
exec-once = clipse -listen

#source a file (multi-file configs)
#source = ~/.config/hypr/myColors.conf

#PROGRAMS
$terminal = kitty
$fileManager = thunar
$menu = wofi --show run

#some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

#variables
input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    
    layout = dwindle

    gaps_in = 3
    gaps_out = 0
    border_size = 2
    resize_on_border = true
    col.active_border = rgba(1a1c23ee)
    col.inactive_border = rgba(2c2e3aee)

    #default
    allow_tearing = false
}

decoration {
    
    rounding = 4
    
    blur {
        enabled = true 
        size = 2
        passes = 4
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes #Meta-P
    preserve_split = yes #you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
}

#WINDOW RULES

#MISC
windowrulev2 = float,class:(openrgb),title:(OpenRGB)
windowrulev2 = float,class:(pavucontrol),title:(Volume Control)
windowrulev2 = float,class:(nwg-look),title:(nwg-look)
windowrulev2 = float,class:(nwg-displays),title:(nwg-displays)
#KITTY
windowrulev2 = float,class:(kitty),title:()
windowrulev2 = size 35%,class:(kitty),title:()
windowrulev2 = move 1600 100,class:(kitty),title:()
#FEH
windowrulev2 = float,class:(feh),title:(feh)
windowrulev2 = noborder,class:(feh),title:(feh)
#CLIPSE
windowrulev2 = float,class:(floating)

#WORKSPACE RULES
workspace = 1, monitor:DP-2
workspace = 2, monitor:DP-2
workspace = 3, monitor:DP-2
workspace = 4, monitor:HDMI-A-3
workspace = 5, monitor:HDMI-A-3
workspace = 6, monitor:HDMI-A-3
workspace = 7, monitor:DP-3
workspace = 8, monitor:DP-3
workspace = 9, monitor:DP-3

#LEADER
$mainMod = SUPER

#KEYBINDS
bind = $mainMod, A, exec, alacritty -e fish -c 'nvim'
bind = $mainMod, K, exec, $terminal
bind = $mainMod, C, killactive
bind = $mainMod, Y, exec,  kitty --class floating -e fish  -c 'clipse'

#bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, S, exec, systemctl suspend
bind = $mainMod SHIFT, L, exec, hyprctl dispatch exit
bind = $mainMod, F, fullscreen

#move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#MAGIC
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic

#scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
